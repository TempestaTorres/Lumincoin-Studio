<div class="login-page page-shadow">
    <div class="login-box">
        <div class="login-logo-box">
            <a class="logo-link" href="javascript: void(0);">
                <img src="/images/Logo.png" alt="ogo" loading="lazy">
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12 login-box-title text-center">
                <h2>Вход</h2>
            </div>
        </div>
        <div class="row form-row">
            <div class="col-lg-12">
                <form id="form" class="was-validated" novalidate>
                    <!-- Email -->
                    <div class="input-group mb-3 has-validation">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope-open"></span>
                            </div>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Электронная почта" required>
                        <span class="error invalid-feedback"></span>
                    </div>
                    <!-- Password -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                        <span class="error invalid-feedback"></span>
                    </div>
                    <!-- Remember me -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Запомнить меня</label>
                            </div>
                        </div>
                    </div>
                    <!-- Button sign-in -->
                    <div class="row">
                        <div class="col-12">
                            <!-- Button -->
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                            <span class="error invalid-feedback"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12">
                <div class="d-flex flex-row account-box">
                    <span>Ещё нет аккаунта?</span>
                    <a href="/signup">Пройдите регистрацию</a>
                </div>
            </div>
        </div>
    </div>
</div>
